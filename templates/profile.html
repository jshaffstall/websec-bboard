{% extends "base.html" %}

{% block title %}Form Creator{% endblock %}
{% block content %}

<div class="ProfileEditor">
    <h1> Profile for {{person.name}} </h1>

  <table style="width:75%">
        <tr><td style="width:25%">{% if person.profile_pic %}<img style="width:75%" src="profile-pic.php?name={{person.profile_pic}}">{% endif %}</td><td style="width:75%"><p class="about">{{person.about|raw}}<p></td></tr>
  </table>
</div>

{% endblock %}
